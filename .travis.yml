dist: xenial
sudo: required
language:
  - cpp
compiler:
  - gcc
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-9
      - g++-9
      - cmake
      - sqlite3
script:
  # Link gcc-9 and g++-9 to their standard commands
  - ln -s /usr/bin/gcc-9 /usr/local/bin/gcc
  - ln -s /usr/bin/g++-9 /usr/local/bin/g++
  # Export CC and CXX to tell cmake which compiler to use
  - export CC=/usr/bin/gcc-9
  - export CXX=/usr/bin/g++-9
  # Check versions of gcc, g++ and cmake
  - gcc -v && g++ -v && cmake --version
  # Run your build commands next
  # Clone the repository information
  - git clone -b cmake_installer https://${{ secrets.GIT_TOKEN }}:x-oauth-basic@github.com/AEduardo-png/dbHandler-sqlite3.git
  # Enter the repo
  - cd dbHandler-sqlite3/
  # Create dir for build files
  - mkdir build && cd build/
  # Run cmake default way
  - cmake ..
  # Then build the project
  - cmake --build .
  # Run the tests
  - ctest
  # Then install the project
  - cmake --install .
