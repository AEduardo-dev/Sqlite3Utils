environment:
  matrix:

  - job_name: Windows build
    appveyor_build_worker_image: Visual Studio 2019

matrix:
  fast_finish: true

init:
  - appveyor version

# job-specific configurations
for:
  -
    matrix:
      only:
        - job_name: Windows build


    install:
      - cmd: cd C:\Tools\vcpkg
      - cmd: git pull
      - cmd: .\bootstrap-vcpkg.bat
      - cmd: cd %APPVEYOR_BUILD_FOLDER%

    before_build:
        - cmd: vcpkg install sqlite3
        - cmd: vcpkg integrate install

    build_script:
        - cmd: cd %APPVEYOR_BUILD_FOLDER%
        - cmd: mkdir build && cd build/
        - cmd: cmake -DINSTALL_DEPENDENCIES=ON -DUNIT_TESTS=ON -DINSTALL_EXAMPLES=ON -DiNSTALL_DOCS=ON ..
        - cmd: cmake --build .
        - cmd: ctest
        - cmd: cmake --install .



cache: c:\tools\vcpkg\installed\
